type Contact {
    name: String,
    email: String,
    phone: String
}

type Address {
    street: String,
    plz: String,
    town: String,
    location: Location
}

type Location {
    lat: Float,
    long: Float
}

type Company {
    id: String!,
    name: String!,
    contact: Contact,
    address: Address,
    description: String
}